<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global styles (same as index / photos) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden; /* keeps it clean like your other pages */
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      position: fixed;
      top: 16px;
      left: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      z-index: 1000;
    }

    .top-corner-title {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .top-corner-title a {
      text-decoration: none;
      color: inherit;
    }

    .header .links {
      display: flex;
      gap: 16px;
      align-items: center;
      white-space: nowrap;
    }

    .header .links a {
      font-size: 12px;
      text-decoration: none;
      color: inherit;
    }

    .header .links a:hover { opacity: 0.6; }

    /* ===== MAIN ===== */
    .music-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 90px 24px 40px; /* space for top-bar */
    }

    /* Desktop layout: 3-up centered */
    .album-row {
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
    }

    .album {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.18s ease, opacity 0.18s ease;
    }

    .album img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
      display: block;
    }

    .album span {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.85;
    }

    .album:hover {
      transform: translateY(-2px);
      opacity: 0.96;
    }

    /* ===== MOBILE: NOT COMPRESSED ===== */
    @media (max-width: 768px) {

      html, body {
        overflow: hidden;
      }

      .top-bar {
        top: 14px;
        left: 14px;
        right: 14px;
        flex-direction: column;          /* stack name + menu */
        align-items: flex-start;
        gap: 10px;
      }

      /* menu becomes scrollable row */
      .header {
        width: 100%;
      }

      .header .links {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        gap: 14px;
        padding-bottom: 6px;
      }

      .header .links::-webkit-scrollbar { display: none; }
      .header .links { scrollbar-width: none; }

      /* main area sits under stacked header */
      .music-wrapper {
        padding: 120px 0 30px; /* more top space */
        justify-content: center;
      }

      /* albums become a swipeable carousel (big covers) */
      .album-row {
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        gap: 14px;
        padding: 0 14px 12px;
        justify-content: flex-start;
      }

      .album-row::-webkit-scrollbar { display: none; }

      .album {
        flex: 0 0 82vw;               /* BIG */
        scroll-snap-align: center;
      }

      .album img {
        width: 100%;
        height: 82vw;                 /* square cover */
        max-height: 360px;
        border-radius: 10px;
      }

      .album span {
        font-size: 12px;
        margin-top: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="top-corner-title">
      <a href="index.html">Marco Maria</a>
    </div>

    <div class="header">
      <div class="links">
        <a href="videos.html">Videos</a>
        <a href="music.html">Music</a>
        <a href="photos.html">Photographs</a>
        <a href="events.html">Events</a>
        <a href="background.html">About</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="music-wrapper">
    <div class="album-row">

      <!-- TAPED -->
      <a class="album"
         href="https://soundcloud.com/marco-maria-638714703/sets/taped"
         target="_blank" rel="noopener">
        <img src="cover/taped_cover.jpg" alt="TAPED cover" loading="lazy">
        <span>TAPED</span>
      </a>

      <!-- EMP -->
      <a class="album"
         href="https://soundcloud.com/prince-marco-278939286/sets/emp"
         target="_blank" rel="noopener">
        <img src="cover/emp_cover.jpg" alt="EMP cover" loading="lazy">
        <span>EMP</span>
      </a>

      <!-- ANG3L -->
      <a class="album"
         href="https://soundcloud.com/prince-marco-278939286/ang3l"
         target="_blank" rel="noopener">
        <img src="cover/ang3l_cover.jpg" alt="ANG3L cover" loading="lazy">
        <span>ANG3L</span>
      </a>

    </div>
  </main>

</body>
</html>
