<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music – marcoalexismaria</title>

  <!-- Global styles (same as index/photos) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Music page base */
    body{
      background: #faf9f6; /* keeps it clean */
    }

    /* Use the same stage/rail system as index, but allow bigger “cards” */
    .stage{
      padding: 96px 24px 64px 24px; /* room for topbar + footer */
    }

    /* Make album cards slightly bigger than index thumbnails */
    .rail{
      width: min(1100px, 100%);
      scroll-snap-type: x mandatory;
    }

    .album-card{
      flex: 0 0 auto;
      scroll-snap-align: center;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .album-card img{
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.16);
      display: block;
      transition: transform .18s ease, opacity .18s ease;
    }

    .album-card:hover img{
      transform: translateY(-2px);
      opacity: .96;
    }

    .album-title{
      display: block;
      margin-top: 12px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.85;
    }

    /* Mobile: big swipeable covers, not cramped */
    @media (max-width: 768px){
      .stage{
        padding: 112px 12px 62px 12px; /* header becomes taller on small screens */
      }

      .rail{
        gap: 14px;
        padding: 10px 12px 14px 12px;
      }

      .album-card{
        flex: 0 0 82vw; /* big cards */
      }

      .album-card img{
        width: 100%;
        height: 82vw;       /* square */
        max-height: 380px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR (exactly like index, uses style.css) -->
  <header class="topbar">
    <div class="brand">
      <a class="brand-name" href="index.html">marcoalexismaria</a>
      <!-- keep emblem consistent with index; optional for music page -->
      <button class="emblem" type="button" aria-label="Emblem"></button>
    </div>

    <nav class="nav" aria-label="Site">
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="stage">
    <section class="rail" aria-label="Music releases">

      <!-- TAPED -->
      <a class="album-card"
         href="https://soundcloud.com/marco-maria-638714703/sets/taped"
         target="_blank" rel="noopener">
        <img src="cover/taped_cover.jpg" alt="TAPED cover" loading="lazy">
        <span class="album-title">TAPED</span>
      </a>

      <!-- EMP -->
      <a class="album-card"
         href="https://soundcloud.com/prince-marco-278939286/sets/emp"
         target="_blank" rel="noopener">
        <img src="cover/emp_cover.jpg" alt="EMP cover" loading="lazy">
        <span class="album-title">EMP</span>
      </a>

      <!-- ANG3L -->
      <a class="album-card"
         href="https://soundcloud.com/prince-marco-278939286/ang3l"
         target="_blank" rel="noopener">
        <img src="cover/ang3l_cover.jpg" alt="ANG3L cover" loading="lazy">
        <span class="album-title">ANG3L</span>
      </a>

    </section>
  </main>

  <!-- FOOTER (same as site) -->
  <footer class="foot">
    <a href="secret.html">© 3^07</a>
  </footer>

</body>
</html>
