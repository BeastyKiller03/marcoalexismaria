<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events – marcoalexismaria</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #faf9f6;
      color: #111;
    }

    /* ===== TOP BAR (same vibe as your “good” pages) ===== */
    .top-left {
      position: fixed;
      top: 16px;
      left: 24px;
      z-index: 1000;
      font-size: 12px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      line-height: 1;
      white-space: nowrap;
    }
    .top-left a {
      color: inherit;
      text-decoration: none;
    }
    .top-left a:hover { opacity: 0.6; }

    .top-right {
      position: fixed;
      top: 16px;
      right: 24px;
      z-index: 1000;
    }
    .top-right .links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: baseline;
    }
    .top-right .links a {
      font-size: 12px;
      letter-spacing: 0.06em;
      text-decoration: none;
      color: inherit;
      white-space: nowrap;
      line-height: 1;
      text-transform: capitalize;
    }
    .top-right .links a:hover { opacity: 0.6; }

    /* ===== MAIN ===== */
    main {
      /* clears the fixed header so nothing is covered */
      padding: 92px 24px 56px;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 920px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: center;
      text-align: center;
    }

    .title {
      margin: 0;
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    /* ===== EVENT CARD ===== */
    .event {
      width: 100%;
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .event a {
      display: inline-block;
      text-decoration: none;
    }

    .event img {
      width: min(92vw, 820px);
      height: auto;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.12);
      transition: transform .18s ease, opacity .18s ease, box-shadow .18s ease;
      display: block;
    }

    .event img:hover {
      transform: translateY(-2px);
      opacity: 0.98;
      box-shadow: 0 18px 38px rgba(0,0,0,0.16);
    }

    .event .meta {
      margin: 0;
      font-size: 13px;
      opacity: 0.75;
      letter-spacing: 0.02em;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .top-left {
        left: 16px;
        top: 16px;
        font-size: 11px;
      }

      .top-right {
        right: 16px;
        top: 16px;
      }

      .top-right .links {
        gap: 10px 12px;
      }

      .top-right .links a {
        font-size: 11px;
      }

      main {
        padding: 92px 16px 44px;
      }

      .event img {
        width: 92vw;
        border-radius: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- top-left name -->
  <div class="top-left">
    <a href="index.html">marcoalexismaria</a>
  </div>

  <!-- top-right menu -->
  <div class="top-right">
    <div class="links">
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </div>
  </div>

  <!-- content -->
  <main>
    <div class="wrap">
      <h1 class="title">Events</h1>

      <!-- Event 1 -->
      <div class="event">
        <a href="https://partiful.com/e/SpXwA0RUBUlNDnfP1Hc8" target="_blank" rel="noopener">
          <img src="flyer/event1.jpg" alt="Event flyer">
        </a>
        <p class="meta"></p>
      </div>

      <!-- Copy/paste more events here
      <div class="event">
        <a href="EVENT_LINK" target="_blank" rel="noopener">
          <img src="flyer/event2.jpg" alt="Event flyer">
        </a>
        <p class="meta">Optional date / location</p>
      </div>
      -->

    </div>
  </main>

</body>
</html>
