<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>marcoalexismaria</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden; /* no scrolling */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    /* --- MAIN IMAGE STAGE --- */
    .stage {
      height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center;
      background: #fff;
    }

    /* Clickable “hero” image */
    .hero {
      border: 0;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: grid;
      place-items: center;
      width: 100%;
      height: 100%;
    }

    .hero img {
      max-width: min(92vw, 900px);
      max-height: 92vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* --- OVERLAY MENU --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.92);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
      z-index: 50;
    }

    .overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    /* menu panel */
    .menu {
      position: absolute;
      top: 16px;
      right: 24px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-end;
      max-width: calc(100vw - 48px);
    }

    .menu a {
      font-size: 12px;
      letter-spacing: 0.02em;
      text-decoration: none;
      color: #111;
      padding: 6px 2px;
    }
    .menu a:hover { opacity: 0.6; }

    /* optional close button (still no text on the base page) */
    .close-btn {
      position: absolute;
      top: 16px;
      left: 24px;
      border: 0;
      background: transparent;
      cursor: pointer;
      width: 40px;
      height: 40px;
      opacity: 0.55;
    }
    .close-btn:hover { opacity: 0.9; }

    .close-x {
      width: 24px;
      height: 24px;
      position: relative;
      margin: 0 auto;
    }
    .close-x:before,
    .close-x:after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 24px;
      height: 1px;
      background: #111;
    }
    .close-x:before { transform: rotate(45deg); }
    .close-x:after  { transform: rotate(-45deg); }

    /* Mobile: keep menu readable */
    @media (max-width: 520px) {
      .menu {
        top: 14px;
        right: 14px;
        gap: 10px;
      }
      .menu a { font-size: 11px; }
      .close-btn { top: 10px; left: 10px; }
      .hero img {
        max-width: 94vw;
        max-height: 90vh;
      }
    }
  </style>
</head>

<body>
  <!-- MAIN STAGE (no words) -->
  <main class="stage">
    <button class="hero" id="heroBtn" aria-label="Open menu">
      <!-- Replace celebrity.jpg with your image file -->
      <img src="web pon.jpg" alt="" />
    </button>
  </main>

  <!-- OVERLAY MENU (appears on click) -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <button class="close-btn" id="closeBtn" aria-label="Close menu">
      <span class="close-x" aria-hidden="true"></span>
    </button>

    <nav class="menu" aria-label="Site menu">
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </nav>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const heroBtn = document.getElementById("heroBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openMenu() {
      overlay.classList.add("open");
      overlay.setAttribute("aria-hidden", "false");
    }

    function closeMenu() {
      overlay.classList.remove("open");
      overlay.setAttribute("aria-hidden", "true");
    }

    function toggleMenu() {
      overlay.classList.contains("open") ? closeMenu() : openMenu();
    }

    // Click image => toggle menu
    heroBtn.addEventListener("click", toggleMenu);

    // Close button
    closeBtn.addEventListener("click", closeMenu);

    // Click outside links => close
    overlay.addEventListener("click", (e) => {
      const clickedLink = e.target.closest("a");
      const clickedMenu = e.target.closest(".menu");
      const clickedClose = e.target.closest("#closeBtn");
      if (clickedLink || clickedClose) return;
      if (!clickedMenu) closeMenu();
    });

    // ESC closes
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  </script>
</body>
</html>
