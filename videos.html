<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos - marcoalexismaria</title>

  <style>
    /* BASIC RESET */
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #faf9f6; /* same as index panel */
      color: #000;
      overflow-x: hidden;
    }

    /* TOP LEFT NAME */
    .top-corner-title {
      position: fixed;
      top: 16px;
      left: 24px;
      z-index: 1000;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .top-corner-title a {
      text-decoration: none;
      color: #000;
    }

    /* TOP RIGHT MENU (same as index) */
    .header {
      position: fixed;
      top: 16px;
      right: 24px;
      z-index: 1000;
    }

    .header .links a {
      font-size: 12px;
      margin-left: 16px;
      text-decoration: none;
      color: #000;
    }

    .header .links a:hover {
      opacity: 0.6;
    }

    /* MAIN SECTION (same structure as index) */
    .main-content {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-frame {
      width: 100%;
      max-width: 1400px;
      padding: 0 40px;
    }

    /* HORIZONTAL SCROLL ROW */
    .gallery-row {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding-bottom: 0.5rem;
      white-space: nowrap;
    }

    /* LIGHT SCROLLBAR */
    .gallery-row::-webkit-scrollbar {
      height: 4px;
    }
    .gallery-row::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.08);
      border-radius: 4px;
    }
    .gallery-row:hover::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
    }

    /* VIDEO THUMBNAILS */
    .video-thumb img {
      height: 260px;
      width: auto;
      display: block;
      border-radius: 6px;
      object-fit: cover;
      transition: transform .25s ease, opacity .25s ease;
    }
    .video-thumb img:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    /* PLAY BADGE (optional aesthetic) */
    .video-thumb {
      position: relative;
    }
    .video-thumb .play-badge {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity .2s;
    }
    .video-thumb:hover .play-badge {
      opacity: 1;
    }

    /* MOBILE FIXES */
    @media (max-width: 768px) {
      .header .links a {
        font-size: 11px;
        margin-left: 10px;
      }
      .gallery-frame {
        padding: 0 10px;
      }
      .video-thumb img {
        height: 180px; /* smaller thumbnails for mobile so they fit */
      }
    }
  </style>
</head>
<body>

  <!-- TOP LEFT NAME -->
  <div class="top-corner-title">
    <a href="index.html">Marco Maria</a>
  </div>

  <!-- TOP RIGHT NAV -->
  <div class="header">
    <div class="links">
      <a href="videos.html">Videos</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </div>
  </div>

  <!-- MAIN: horizontal scrolling video thumbnails -->
  <main class="main-content">
    <div class="gallery-frame">
      <div class="gallery-row">

        <a class="video-thumb" href="https://www.youtube.com/watch?v=1XqXP-D-u-I" target="_blank">
          <img src="videos/img_02.png" alt="ANG3L — Official Video" loading="lazy">
          <span class="play-badge">▶</span>
        </a>

        <a class="video-thumb" href="https://www.youtube.com/watch?v=COu9yyKm4tE" target="_blank">
          <img src="videos/img_01.png" alt="id tid try 01 1" — Official Video" loading="lazy">
          <span class="play-badge">▶</span>
        </a>

        <a class="video-thumb" href="https://www.youtube.com/watch?v=Qyz7bBXBfME" target="_blank">
          <img src="videos/img_03.png" alt="TAPED" loading="lazy">
          <span class="play-badge">▶</span>
        </a>

      </div>
    </div>
  </main>

</body>
</html>
