<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos - marcoalexismaria</title>
  <!-- Reuse the same global styles as index -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-specific layout for the videos page */

    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    /* Main area under the fixed top nav */
    .videos-main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      /* leave room for top nav */
      padding: 120px 16px 40px;
      box-sizing: border-box;
    }

    .video-gallery {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .video-thumb {
      position: relative;
      display: block;
      line-height: 0; /* remove tiny baseline gap */
      text-decoration: none;
    }

    .video-thumb img {
      display: block;
      width: auto;
      max-width: min(90vw, 800px);
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .video-thumb:hover img {
      transform: scale(1.03);
      opacity: 0.95;
    }

    .play-badge {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .video-thumb:hover .play-badge {
      opacity: 1;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .videos-main {
        padding: 96px 12px 32px;
      }

      .video-gallery {
        gap: 1.25rem;
      }

      .video-thumb img {
        max-width: 100%;
        border-radius: 6px;
      }

      .play-badge {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top-left name (same as index, clickable home) -->
  <div class="top-corner-title">
    <a href="index.html">Marco Maria</a>
  </div>

  <!-- Top-right menu (same position as index, reduced links) -->
  <div class="header">
    <div class="links">
      <a href="videos.html">Videos</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </div>
  </div>

  <!-- Centered video thumbnails -->
  <main class="videos-main">
    <div class="video-gallery">
      <a class="video-thumb" href="https://www.youtube.com/watch?v=1XqXP-D-u-I" target="_blank" rel="noopener">
        <img src="img_02.png" alt="ANG3L — Official Video" loading="lazy" />
        <span class="play-badge">▶</span>
      </a>

      <a class="video-thumb" href="https://www.youtube.com/watch?v=COu9yyKm4tE" target="_blank" rel="noopener">
        <img src="img_01.png" alt="ED-EMY — Official Video" loading="lazy" />
        <span class="play-badge">▶</span>
      </a>

      <a class="video-thumb" href="https://www.youtube.com/watch?v=Qyz7bBXBfME" target="_blank" rel="noopener">
        <img src="img_03.png" alt="New Video Thumbnail" loading="lazy" />
        <span class="play-badge">▶</span>
      </a>
    </div>
  </main>

</body>
</html>
