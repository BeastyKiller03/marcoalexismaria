<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos – marcoalexismaria</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden; /* keep it clean like your horizontal pages */
    }

    /* ===== TOP BAR (matches your music.html style) ===== */
    .top-bar{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: calc(12px + env(safe-area-inset-top)) 16px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      z-index: 1000;
      background: #faf9f6;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .brand{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      white-space: nowrap;
      line-height: 1;
    }

    .brand a{
      text-decoration: none;
      color: inherit;
    }

    .menu{
      flex: 1;
      display: flex;
      justify-content: flex-end;
      min-width: 0;
    }

    .menu .links{
      display: flex;
      gap: 16px;
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      line-height: 1;
    }
    .menu .links::-webkit-scrollbar{ display: none; }

    .menu .links a{
      font-size: 11px;           /* SAME SIZE AS BRAND */
      letter-spacing: 0.10em;    /* match brand vibe */
      text-transform: lowercase; /* consistent */
      text-decoration: none;
      color: inherit;
      opacity: .92;
      padding: 2px 0;
    }
    .menu .links a:hover{ opacity: .6; }

    /* ===== MAIN ===== */
    .main-content{
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(72px + env(safe-area-inset-top)) 16px 24px; /* space for top bar */
    }

    .gallery-frame{
      width: 100%;
      max-width: 1400px;
    }

    /* horizontal rail */
    .gallery-row{
      display: flex;
      gap: 16px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding: 10px 6px 14px;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .gallery-row::-webkit-scrollbar{ height: 4px; }
    .gallery-row::-webkit-scrollbar-track{ background: transparent; }
    .gallery-row::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,0.10);
      border-radius: 999px;
    }
    .gallery-row:hover::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,0.18);
    }

    /* thumbs */
    .video-thumb{
      position: relative;
      flex: 0 0 auto;
      scroll-snap-align: center;
      text-decoration: none;
      display: block;
    }

    .video-thumb img{
      height: 260px;
      width: auto;
      display: block;
      border-radius: 0; /* keep sharp if you want that clean look */
      object-fit: cover;
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
      transition: transform .18s ease, opacity .18s ease;
    }
    .video-thumb:hover img{
      transform: translateY(-2px);
      opacity: 0.96;
    }

    /* play badge */
    .play-badge{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 12px rgba(0,0,0,0.85);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events: none;
    }
    .video-thumb:hover .play-badge{ opacity: 1; }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      /* hide rail scrollbar on mobile */
      .gallery-row::-webkit-scrollbar{ display: none; }

      .video-thumb img{
        height: 190px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="brand">
      <a href="index.html">marcoalexismaria</a>
    </div>

    <nav class="menu" aria-label="Primary">
      <div class="links">
        <a href="videos.html">Videos</a>
        <a href="music.html">Music</a>
        <a href="photos.html">Photos</a>
        <a href="events.html">Events</a>
        <a href="background.html">About</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <div class="gallery-frame">
      <div class="gallery-row">

        <a class="video-thumb" href="https://www.youtube.com/watch?v=1XqXP-D-u-I" target="_blank" rel="noopener">
          <img src="videos/img_02.png" alt="ANG3L — Official Video" loading="lazy">
          <span class="play-badge">▶</span>
        </a>

        <a class="video-thumb" href="https://www.youtube.com/watch?v=COu9yyKm4tE" target="_blank" rel="noopener">
          <img src="videos/img_01.png" alt="ED-EMY — Official Video" loading="lazy">
          <span class="play-badge">▶</span>
        </a>

        <a class="video-thumb" href="https://www.youtube.com/watch?v=Qyz7bBXBfME" target="_blank" rel="noopener">
          <img src="videos/img_03.png" alt="TAPED" loading="lazy">
          <span class="play-badge">▶</span>
        </a>

      </div>
    </div>
  </main>

</body>
</html>
