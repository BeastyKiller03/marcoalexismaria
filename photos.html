<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos - Marco Maria</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #faf9f6;         /* soft white */
      color: #000;
      overflow: hidden;            /* no scroll â€“ we use arrows instead */
    }

    /* ---- TOP BAR (same vibe as index) ---- */

    .top-corner-title {
      position: fixed;
      top: 16px;
      left: 24px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      z-index: 1000;
    }

    .top-corner-title p {
      margin: 0;
    }

    .header {
      position: fixed;
      top: 16px;
      right: 24px;
      z-index: 1000;
    }

    .header .links a {
      font-size: 12px;
      margin-left: 16px;
      text-decoration: none;
      color: #000;
    }

    .header .links a:hover {
      opacity: 0.6;
    }

    /* ---- MAIN VIEWER ---- */

    .viewer {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 80px;
      background: #faf9f6;
      overflow: hidden;
    }

    .viewer img {
      max-width: calc(100vw - 260px);   /* leave space for nav + arrows */
      max-height: 80vh;
      object-fit: contain;
      display: block;
      box-shadow: 0 0 12px rgba(0,0,0,0.18);
      border-radius: 4px;
    }

    /* LEFT + RIGHT ARROWS */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      font-size: 2rem;
      line-height: 1;
      padding: 0;
      cursor: pointer;
      opacity: 0.35;
      transition: opacity 0.2s ease;
      user-select: none;
      z-index: 900;
    }

    .nav-arrow:hover {
      opacity: 0.8;
    }

    .nav-arrow.left {
      left: 40px;
    }

    .nav-arrow.right {
      right: 40px;
    }

    .nav-arrow span {
      display: block;
    }

    /* HIDDEN source images (for JS + deep links) */
    .gallery {
      display: none;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .viewer {
        padding: 0 40px;
      }

      .viewer img {
        max-width: calc(100vw - 120px);
        max-height: 70vh;
      }

      .nav-arrow.left {
        left: 16px;
      }
      .nav-arrow.right {
        right: 16px;
      }

      .header .links a {
        margin-left: 10px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- top-left name -->
 <div class="top-corner-title">
  <a href="index.html">MARCO MARIA</a>
</div>

  <!-- top-right horizontal menu (same as index) -->
  <div class="header">
    <div class="links">
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="https://www.instagram.com/perfectlycraftedmusic/" target="_blank">Instagram</a>
      <a href="https://tumblr.com/blog/marcoalexismaria" target="_blank">Tumblr</a>
      <a href="mailto:perfectlycraftedmusic@gmail.com">Email</a>
      <a href="background.html">Background</a>
    </div>
  </div>

  <!-- SINGLE big centered photo with arrows -->
  <div class="viewer">
    <button class="nav-arrow left" aria-label="Previous photo">
      <span>&#10094;</span>
    </button>

    <img id="current-photo" src="IMG_1.jpg" alt="">

    <button class="nav-arrow right" aria-label="Next photo">
      <span>&#10095;</span>
    </button>
  </div>

  <!-- HIDDEN images used as source list + deep-link IDs -->
  <div class="gallery">
    <img id="img1"  src="IMG_1.jpg"  alt="Image 1"  loading="lazy">
    <img id="img2"  src="IMG_2.jpg"  alt="Image 2"  loading="lazy">
    <img id="img3"  src="IMG_3.jpg"  alt="Image 3"  loading="lazy">
    <img id="img4"  src="IMG_4.jpg"  alt="Image 4"  loading="lazy">
    <img id="img5"  src="IMG_5.jpg"  alt="Image 5"  loading="lazy">
    <img id="img6"  src="IMG_6.jpg"  alt="Image 6"  loading="lazy">
    <img id="img7"  src="IMG_7.jpg"  alt="Image 7"  loading="lazy">
    <img id="img8"  src="IMG_8.jpg"  alt="Image 8"  loading="lazy">
    <img id="img9"  src="IMG_9.jpg"  alt="Image 9"  loading="lazy">
    <img id="img10" src="IMG_10.jpg" alt="Image 10" loading="lazy">
    <img id="img11" src="IMG_11.jpg" alt="Image 11" loading="lazy">
    <img id="img12" src="IMG_12.jpg" alt="Image 12" loading="lazy">
    <img id="img13" src="IMG_13.jpg" alt="Image 13" loading="lazy">
    <img id="img14" src="IMG_14.jpg" alt="Image 14" loading="lazy">
    <img id="img15" src="IMG_15.jpg" alt="Image 15" loading="lazy">
    <img id="img16" src="IMG_16.jpg" alt="Image 16" loading="lazy">
  </div>

  <script>
    const imageNodes = Array.from(document.querySelectorAll('.gallery img'));
    const displayImg = document.getElementById('current-photo');
    const btnPrev = document.querySelector('.nav-arrow.left');
    const btnNext = document.querySelector('.nav-arrow.right');

    let currentIndex = 0;

    function showImage(index) {
      if (!imageNodes.length) return;

      if (index < 0) index = imageNodes.length - 1;
      if (index >= imageNodes.length) index = 0;

      currentIndex = index;

      const srcImg = imageNodes[currentIndex];
      displayImg.src = srcImg.src;
      displayImg.alt = srcImg.alt || "";

      if (srcImg.id) {
        history.replaceState(null, "", "#" + srcImg.id);
      }
    }

    function initFromHash() {
      const hash = window.location.hash.replace("#", "");
      if (!hash) {
        showImage(0);
        return;
      }
      const idx = imageNodes.findIndex(img => img.id === hash);
      if (idx >= 0) {
        showImage(idx);
      } else {
        showImage(0);
      }
    }

    btnPrev.addEventListener('click', () => showImage(currentIndex - 1));
    btnNext.addEventListener('click', () => showImage(currentIndex + 1));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        showImage(currentIndex - 1);
      } else if (e.key === 'ArrowRight') {
        showImage(currentIndex + 1);
      }
    });

    window.addEventListener('load', initFromHash);
    window.addEventListener('hashchange', initFromHash);
  </script>
</body>
</html>
