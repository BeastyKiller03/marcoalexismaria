  <style>
    * { box-sizing: border-box; }

    html, body{
      margin: 0;
      padding: 0;
      height: auto;
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }

    /* prevent index background/veil from style.css on this page */
    body::before { display: none !important; content: none !important; }
    body { background-image: none !important; }

    /* ===== HEADER (MATCHES music.html) ===== */
    .top-bar{
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      padding: calc(12px + env(safe-area-inset-top)) 16px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      z-index: 1000;
      background: #faf9f6;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      transition: transform 220ms ease;
      will-change: transform;
    }
    .top-bar.is-hidden{ transform: translateY(-130%); }

    .brand{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      white-space: nowrap;
      line-height: 1;
    }
    .brand a{
      text-decoration: none;
      color: inherit;
    }
    .brand a:hover{ opacity: .6; }

    .menu{
      flex: 1;
      display: flex;
      justify-content: flex-end;
      min-width: 0;
    }

    .menu .links{
      display: flex;
      gap: 16px;
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      line-height: 1;
    }
    .menu .links::-webkit-scrollbar{ display: none; }

    /* menu items SAME size as brand */
    .menu .links a{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      text-decoration: none;
      color: inherit;
      opacity: .92;
      white-space: nowrap;
    }
    .menu .links a:hover{ opacity: .6; }

    /* ===== GRID ===== */
    .wrap{
      width: min(1200px, 100%);
      margin: 0 auto;
      padding: 18px 16px 56px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }

    .thumb{
      display: block;
      text-decoration: none;
      cursor: pointer; /* no zoom cursor */
    }

    .thumb img{
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* sharp corners */
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      opacity: 1 !important;
      filter: none !important;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }

    .thumb:hover img{
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.10);
    }

    /* ===== LIGHTBOX ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,0.70); /* grey only when open */
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }
    .lightbox.open{ display: flex; }

    .lightbox-inner{
      position: relative;
      max-width: 96vw;
      max-height: 90vh;
      display: grid;
      place-items: center;
    }

    .lightbox img{
      max-width: 96vw;
      max-height: 90vh;
      border-radius: 0;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      cursor: pointer; /* click image to close */
      user-select: none;
      -webkit-user-drag: none;
    }

    .lb-hint{
      position: fixed;
      top: calc(12px + env(safe-area-inset-top));
      right: 14px;
      color: rgba(255,255,255,0.75);
      font-size: 11px;
      letter-spacing: .06em;
      pointer-events: none;
      z-index: 10000;
    }

    /* Lightbox arrows */
    .lb-arrow{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      opacity: 0.85;
      transition: opacity 150ms ease, transform 150ms ease;
      user-select: none;
      padding: 0;
    }
    .lb-arrow:hover{ opacity: 1; transform: translateY(-50%) scale(1.03); }
    .lb-arrow:active{ transform: translateY(-50%) scale(0.98); }

    .lb-arrow svg{
      width: 18px;
      height: 18px;
      display: block;
    }

    /* On desktop, keep arrows outside the image slightly */
    .lb-arrow.left{ left: -64px; }
    .lb-arrow.right{ right: -64px; }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .wrap{ padding: 16px 14px 56px; }

      .grid{
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      /* bring arrows inside on mobile */
      .lb-arrow.left{ left: 8px; }
      .lb-arrow.right{ right: 8px; }
    }
  </style>
</head>

      <button class="lb-arrow right" id="nextBtn" aria-label="Next">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>

  <script>
    /* ===== Lightbox with arrow-key navigation ===== */
    const thumbs = Array.from(document.querySelectorAll(".thumb"));
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    let isOpen = false;

    function openLightbox(index){
      currentIndex = index;
      isOpen = true;

      const src = thumbs[currentIndex].dataset.src || thumbs[currentIndex].href;
      lightboxImg.src = src;

      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");

      // prevent background scroll ONLY while open
      document.body.style.overflow = "hidden";
    }

    function closeLightbox(){
      isOpen = false;
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    function showIndex(index){
      if (!thumbs.length) return;
      if (index < 0) index = thumbs.length - 1;
      if (index >= thumbs.length) index = 0;
      currentIndex = index;

      const src = thumbs[currentIndex].dataset.src || thumbs[currentIndex].href;
      lightboxImg.src = src;
    }

    thumbs.forEach((thumb, idx) => {
      thumb.addEventListener("click", (e) => {
        e.preventDefault();
        openLightbox(idx);
      });
    });

    // Arrow buttons
    prevBtn.addEventListener("click", (e) => { e.stopPropagation(); showIndex(currentIndex - 1); });
    nextBtn.addEventListener("click", (e) => { e.stopPropagation(); showIndex(currentIndex + 1); });

    // Click backdrop OR image closes (but arrow buttons won't)
    lightbox.addEventListener("click", closeLightbox);
    lightboxImg.addEventListener("click", (e) => { e.stopPropagation(); closeLightbox(); });

    // Keyboard: esc closes, arrows navigate
    document.addEventListener("keydown", (e) => {
      if (!isOpen) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") showIndex(currentIndex - 1);
      if (e.key === "ArrowRight") showIndex(currentIndex + 1);
    });

    /* ===== Hide header on scroll down, show on scroll up ===== */
    const topbar = document.getElementById("topbar");
    let lastY = window.scrollY;

    window.addEventListener("scroll", () => {
      const y = window.scrollY;

      if (y <= 10) {
        topbar.classList.remove("is-hidden");
        lastY = y;
        return;
      }

      if (y > lastY + 6) topbar.classList.add("is-hidden");
      else if (y < lastY - 6) topbar.classList.remove("is-hidden");

      lastY = y;
    }, { passive: true });
  </script>
