<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background - Marco Maria</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p {
      line-height: 1.7;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .socials {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .socials a {
      display: block;
      color: black;
      text-decoration: none;
      margin-bottom: 0.4rem;
    }

    .socials a:hover {
      opacity: 0.7;
    }

    .back-link {
      display: inline-block;
      font-size: 1rem;
      color: black;
      text-decoration: none;
      margin-top: 2.5rem;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 2rem auto;
      }

      h2 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2></h2>

    <p>Marco Alexis Maria</p>

    <p>Born in Baldwin Park, California. Currently works in LA & the Inland Empire.
