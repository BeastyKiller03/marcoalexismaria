<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - marcoalexismaria</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #faf9f6;   /* soft off-white like other pages */
      color: #000;
    }

    /* TOP-LEFT NAME (back to index) */
    .top-corner-title {
      position: fixed;
      top: 16px;
      left: 24px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      z-index: 1000;
    }
    .top-corner-title a {
      color: #000;
      text-decoration: none;
    }
    .top-corner-title a:hover {
      opacity: 0.6;
    }

    /* TOP-RIGHT MENU (same vibe as index) */
    .header {
      position: fixed;
      top: 16px;
      right: 24px;
      z-index: 1000;
    }

    .header .links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;         /* lets it wrap on mobile instead of squishing */
      justify-content: flex-end;
    }

    .header .links a {
      font-size: 12px;
      text-decoration: none;
      color: #000;
    }

    .header .links a:hover {
      opacity: 0.6;
    }

    /* MAIN CONTENT */
    .main-content {
      min-height: 100vh;
      padding: 80px 24px 40px;  /* top padding so content clears fixed nav */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .events-wrapper {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .events-wrapper h2 {
      font-size: 14px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin: 0;
    }

    .event img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .event img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.22);
    }

    .event p {
      margin-top: 0.75rem;
      font-size: 0.95rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .main-content {
        padding: 80px 16px 32px;
      }

      .events-wrapper h2 {
        letter-spacing: 0.16em;
        font-size: 13px;
      }

      .header .links {
        gap: 10px;
      }

      .header .links a {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <!-- top-left name -->
  <div class="top-corner-title">
    <a href="index.html">MARCO MARIA</a>
  </div>

  <!-- top-right menu -->
  <div class="header">
    <div class="links">
      <a href="videos.html">Videos</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </div>
  </div>

  <!-- centered events content -->
  <main class="main-content">
    <div class="events-wrapper">
      <h2>Events</h2>

      <!-- Example event -->
      <div class="event">
        <a href="https://partiful.com/e/SpXwA0RUBUlNDnfP1Hc8" target="_blank" rel="noopener">
          <img src="event1.jpg" alt="Event Flyer">
        </a>
        <p><!-- optional event text here --></p>
      </div>

      <!-- You can copy this block for future events
      <div class="event">
        <a href="LINK_TO_EVENT" target="_blank" rel="noopener">
          <img src="event2.jpg" alt="Event 2 Flyer">
        </a>
        <p>Short description or date</p>
      </div>
      -->
    </div>
  </main>

</body>
</html>
