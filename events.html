<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events â€“ marcoalexismaria</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #faf9f6;
      color: #111;
    }

    /* ===== HEADER (MATCHES music.html) ===== */
    .top-bar{
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      padding: calc(12px + env(safe-area-inset-top)) 16px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      z-index: 1000;
      background: #faf9f6;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .brand{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      white-space: nowrap;
      line-height: 1;
    }
    .brand a{
      text-decoration: none;
      color: inherit;
    }
    .brand a:hover{ opacity: .6; }

    .menu{
      flex: 1;
      display: flex;
      justify-content: flex-end;
      min-width: 0;
    }

    .menu .links{
      display: flex;
      gap: 16px;
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      line-height: 1;
    }
    .menu .links::-webkit-scrollbar{ display: none; }

    /* make links SAME size as brand (your preference) */
    .menu .links a{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      text-decoration: none;
      color: inherit;
      opacity: .92;
      white-space: nowrap;
    }
    .menu .links a:hover{ opacity: .6; }

    /* ===== MAIN CONTENT ===== */
    .main-content{
      min-height: calc(100vh - 64px);
      padding: 26px 16px 48px;
      display: flex;
      justify-content: center;
    }

    .events-wrapper{
      width: min(900px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      text-align: center;
    }

    .events-wrapper h2{
      margin: 0;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: .8;
    }

    .event{
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .event a{
      display: block;
      width: 100%;
      text-decoration: none;
    }

    .event img{
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      transition: transform 180ms ease, opacity 180ms ease;
    }

    .event img:hover{
      transform: translateY(-2px);
      opacity: 0.98;
    }

    .event p{
      margin: 0;
      font-size: 13px;
      opacity: .85;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .main-content{
        padding: 22px 14px 44px;
      }
      .events-wrapper{
        gap: 22px;
      }
      .event p{
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="brand">
      <a href="index.html">marcoalexismaria</a>
    </div>

    <nav class="menu" aria-label="Primary">
      <div class="links">
        <a href="videos.html">Videos</a>
        <a href="music.html">Music</a>
        <a href="photos.html">Photos</a>
        <a href="events.html">Events</a>
        <a href="background.html">About</a>
      </div>
    </nav>
  </header>

  <!-- CONTENT -->
  <main class="main-content">
    <div class="events-wrapper">
      <h2>Events</h2>

      <div class="event">
        <a href="https://partiful.com/e/SpXwA0RUBUlNDnfP1Hc8" target="_blank" rel="noopener">
          <img src="flyer/event1.jpg" alt="Event Flyer" loading="lazy">
        </a>
        <p></p>
      </div>

      <!-- duplicate this block for future events -->
    </div>
  </main>

</body>
</html>
